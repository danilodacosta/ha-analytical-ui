  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">FILTROS - {{filtroname | uppercase}}</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->

      <div class="card-body">
        <div class="form-group">
          <label [for]="(filtroname)+'_'+('maior')">Maior ></label>
          <input type="text" [(ngModel)]="maior" class="form-control" [id]="(filtroname)+'_'+('maior')">
        </div>
        <div class="form-group">
          <label [for]="(filtroname)+'_'+('menor')">Menor < </label>
          <input type="text" [(ngModel)]="menor" class="form-control" [id]="(filtroname)+'_'+('menor')">
        </div>

        <div class="form-group">
          <label [for]="(filtroname)+'_'+('igual')">Igual %</label>
          <input type="text" [(ngModel)]="igual" class="form-control" [id]="(filtroname)+'_'+('igual')">
        </div>

        <div class="form-check">
          <input type="checkbox" [(ngModel)]="nuloSelected" [ngModelOptions]="{standalone: true}" class="form-check-input"  [id]="(filtroname)+'_'+('nulo')">
          <label class="form-check-label" [for]="(filtroname)+'_'+('nulo')">Brancos ou Nulos</label>
        </div>
      </div>
      <!-- /.card-body -->

  </div>
